<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Recursive:wght@400;600;800&display=swap">
    <title>Bookmark Library</title>
</head>
<body>
    <!-- Start of Main Container -->
    <div class="main-container" id="main-container">
        
        <!-- Start of Header -->
        <div class="header" id="header">
            <img src="svg/link-svgrepo-com.svg" alt="Logo">
            <h1>Bookmark Library</h1>
            <div id="add">+</div>
        </div>
        <!-- End of Header -->

        <!-- Start 0f Categories Container -->
        <div class="categories-container" id="categories-container">
            <div id="javaScript_"><img src="svg/javascript-svgrepo-com.svg"/> JavaScript</div>
            <div id="react_"><img src="svg/react-svgrepo-com.svg"/> React</div>
            <div id="nodeJS_"><img src="svg/node-js-svgrepo-com.svg"/> Node.JS</div>
            <div id="html_"><img src="svg/html-5-svgrepo-com.svg"/> HTML</div>
            <div id="css_"><img src="svg/css-3-svgrepo-com.svg"/> CSS</div>
            <div id="python_"><img src="svg/python-svgrepo-com.svg"/> Python</div>
            <div id="django_"><img src="svg/django-icon-svgrepo-com.svg"/> Django</div>
            <div id="fastAPI_"><img src="svg/fastapi.svg"/> Fast API</div>
            <div id="git_"><img src="svg/git-svgrepo-com.svg"/> Git</div>
            <div id="docker_"><img src="svg/docker-svgrepo-com.svg"/> Docker</div>
            <div id="sql_"><img src="svg/sql-database-generic-svgrepo-com.svg"/> SQL</div>
            <div id="mySql_"><img src="svg/mysql-svgrepo-com.svg"/> MySQL</div>
            <div id="postgreSql_"><img src="svg/postgresql-svgrepo-com.svg"/> PostgreSQL</div>
            <div id="celery_"><img src="svg/celery-svgrepo-com.svg"/> Celery</div>
            <div id="redis_"><img src="svg/redis-svgrepo-com.svg"/> Redis</div>
            <div id="swagger_"><img src="svg/swagger-svgrepo-com.svg"/> Swagger</div>
            <div id="postman_"><img src="svg/postman-icon-svgrepo-com.svg"/> Postman</div>
            <div id="vsCode_"><img src="svg/vscode-svgrepo-com.svg"/> VS Code</div>
        </div>
        <!-- End 0f Categories Container -->

        <!-- Start 0f Data Container -->
        <div class="data-container" id="data-container">
            <div class="sub-container" id="data-sub-container">

            </div>
        </div>
        <!-- End 0f Data Container -->
            
        <!-- Start 0f Form Container -->
        <div class="form-container" id="form-container">
            <h2>Add New Bookmark</h2>
            <form action="#" method="post" id="form">
                <div class="input">
                    <label for="categories">Categories </label>
                    <select name="categories" id="categories">
                        <option value="none" selected>Select One</option>
                        <option value="javaScript">JavaScript</option>
                        <option value="react">React</option>
                        <option value="nodeJS">Node.JS</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="python">Python</option>
                        <option value="django">Django</option>
                        <option value="fastAPI">Fast API</option>
                        <option value="git">Git</option>
                        <option value="docker">Docker</option>
                        <option value="sql">SQL</option>
                        <option value="mySql">MySQL</option>
                        <option value="postgreSql">PostgreSQL</option>
                        <option value="celery">Celery</option>
                        <option value="redis">Redis</option>
                        <option value="swagger">Swagger</option>
                        <option value="postman">Postman</option>
                        <option value="vsCode">VS Code</option>
                    </select>
                </div>
                <div class="input">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="input">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description">
                </div>
                <div class="input">
                    <label for="url">URL</label>
                    <input type="url" id="url" name="url">
                </div>
                <div class="input">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        <!-- End 0f Form Container -->

        <div class="footer" id="footer"></div>
    </div>
    <!-- End of Main Container -->
    <script src="script.js"></script>
</body>
</html>
